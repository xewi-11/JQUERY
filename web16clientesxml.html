<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <h1>CArgar clientes</h1>
    <button id="btnCargar">Cargar clientes</button>
    <select id="selectorClientes">
        <option value="">Seleccione un cliente</option>
    </select>
    <div id="contenedor"></div>
    <script>
        $(document).ready(function () {
            $("#btnCargar").click(function () {
                let url = "https://apiclientesxml.azurewebsites.net/";
                let request = "api/Clientes/GetClientesXML";
                $.get(url + request, function (data) {
                    $(data).find("CLIENTE").each(function () {
                        var id = $(this).attr("IDCLIENTE");
                        var nombre = $(this).find("NOMBRE").text();
                        const opcion = $("<option>");
                        opcion.val(id);
                        opcion.text(nombre);

                        $("#selectorClientes").append(opcion);
                    })
                })
            })
            $("#selectorClientes").change(function () {
                let url = "https://apiclientesxml.azurewebsites.net/";
                let request = "api/Clientes/GetClientesXML";
                $.get(url + request, function (data) {
                    var idCliente = $("#selectorClientes").val();
                    var filtro = "CLIENTE[IDCLIENTE=" + idCliente + "]";
                    var nodo = $(data).find(filtro);
                    var nombre = nodo.find("NOMBRE").text();
                    var direccion = nodo.find("DIRECCION").text();
                    var email = nodo.find("EMAIL").text();
                    var codigoPostal = nodo.find("CODIGOPOSTAL").text();
                    var paginaWeb = nodo.find("PAGINAWEB").text();
                    var imagenCliente = nodo.find("IMAGENCLIENTE").text();
                    
                    var html="<h1>"+ nombre+"</h1>";
                    html+="<p>Direccion: "+ direccion+"</p>";
                    html+="<p>Email: "+ email+"</p>";
                    html+="<p>Codigo postal: "+ codigoPostal+"</p>";
                    html+="<p>Pagina web: "+ paginaWeb+"</p>";
                    html+="<img src='"+ imagenCliente+"' style='width:150px; height:150px' />";
                    $("#contenedor").html(html);
                })
            })
        })
    </script>
</body>

</html>
