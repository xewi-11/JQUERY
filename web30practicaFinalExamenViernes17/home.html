      <!--
  Documentación: home.html

  Propósito:
  - Página principal que muestra la lista de doctores en una tabla y permite:
    - Eliminar un doctor (vía query param ?iddoctor=ID que activa confirmación y DELETE)
    - Editar un doctor (enlace a update.html?iddoctor=ID)

  Dependencias:
  - jQuery 3.7.1
  - Bootstrap (CSS/JS)
  - SweetAlert2 (para confirmaciones)
  - Servidor API: https://apicruddoctores.azurewebsites.net/

  Endpoints usados:
  - GET    https://apicruddoctores.azurewebsites.net/api/Doctores  -> Obtener lista
  - DELETE https://apicruddoctores.azurewebsites.net/api/Doctores/{id} -> Borrar por id

  Comportamiento:
  - Al cargar la página se llama a cargarDoctores() que hace GET y monta la tabla.
  - Si existe query param iddoctor: muestra confirmación (SweetAlert2) y, si confirma,
    hace DELETE y recarga/redirect a home.html.

  Notas:
  - En el código original hay una variable inconsistente dentro del .then de SweetAlert2:
    se usa "resultado" para comprobar resultado.isConfirmed pero luego se referencia "result.isDismissed".
    Esto es un bug; sustituir 'result' por 'resultado' en la rama else if para evitar error.
  - Recomendación: manejar errores en llamadas AJAX y mostrar mensajes al usuario.
-->

      <table id="tablaDoctores">

    <script>
      $(document).ready(function () {
        var params = new window.URLSearchParams(window.location.search);
        var iddoctor = params.get("iddoctor");
        if (iddoctor != null) {
          swal
            .fire({
              title: "confirm!",
              text: "Estas seguro quieres eliminar",
              icon: "error",
              showConfirmButton: true,
              showCancelButton: true,
              confirmButtonText: "ok",
              cancelButtonText: "no",
            })
            .then((resultado) => {
              if (resultado.isConfirmed) {
                // Aquí va el código para cuando el usuario confirma (presiona "Ok")

                var url = "https://apicruddoctores.azurewebsites.net/";
                var requestDelete = "api/Doctores/" + iddoctor;
                $.ajax({
                  url: url + requestDelete,
                  type: "DELETE",
                  success: function (data) {
                    alert("eliminado correctamente");
                    cargarDoctores();
                    window.location.href = "home.html";
                  },
                });
              } else if (result.isDismissed) {
                // Aquí va el código para cuando el usuario cancela (presiona "No" o cierra el popup)
                alert("debe aceptar la confirmacion para eliminar");
                window.location.href = "home.html";
              }
            });
        }
        cargarDoctores();
      });
      function cargarDoctores() {
        let url = "https://apicruddoctores.azurewebsites.net/";
        let request = "api/Doctores";
        var html = "";
        $.ajax({
          url: url + request,
          type: "GET",
          success: function (respuesta) {
            console.log("Leyendo datos...");
            $(respuesta).each(function (index, doctor) {
              html += "<tr>";
              html += "<td>" + doctor.idDoctor + "</td>";
              html += "<td>" + doctor.idHospital + "</td>";
              html += "<td>" + doctor.apellido + "</td>";
              html += "<td>" + doctor.especialidad + "</td>";
              html += "<td>" + doctor.salario + "</td>";
              html +=
                "<td><a class='btn btn-danger' href='home.html?iddoctor=" +
                doctor.idDoctor +
                "'>Eliminar</a>";
              html +=
                "<a class='btn btn-warning' href='update.html?iddoctor=" +
                doctor.idDoctor +
                "'>Editar</a></td>";
              html += "</tr>";
            });
            $("#tablaDoctores tbody").html(html);
          },
        });
      }
    </script>
